  <p>信用卡数字识别</p>
<p>用模版匹配信用卡上的数字</p>
<p>对模版进行轮廓检测</p>
<p>选择外轮廓</p>
<p>找轮廓的外接矩形</p>
<p>在需要识别的图像上，找轮廓</p>
<p>找到长宽比合适的轮廓</p>
<p>对所有外接矩形和所有轮廓进行match</p>
<figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><code class="hljs css">读模版 <br>	转化灰度<br>    二值化 threshold <br>	找轮廓 findContours<br>	画轮廓 drawContours<br>    标注哪个轮廓是哪个数字<br>    找轮廓的外接矩形<br>    <br>读信用卡<br>	形态学操作<br>    	先<span class="hljs-attribute">resize</span> 转灰度<br>        礼帽操作，突出比较明亮的区域<br>        sobel 算子求梯度<br>        画出来是一堆数字，不想一个块 --&gt; 用膨胀操作，让数字区域变成一块<br>        二值化<br>        闭操作，把块块中的洞填上<br>    找轮廓<br>        因为信用卡上数字的位置基本是固定的，所以在一个固定的范围里找<br>        找到四组数字的轮廓<br>        提取四个轮廓的外包围<br>   匹配数字<br>   		对每个轮廓找子轮廓，数字的轮廓<br>   		提取数字<br>   		<span class="hljs-attribute">resize</span>到和模版一样大<br>   		匹配 matchTemplate<br></code></pre></td></tr></table></figure>
